<div>
    <?php if ($emails): ?>
        <?php foreach ($emails as $email => $name): ?>

            <?php if ($name): ?>
                <?= $name ?> &lt;<?= $email ?>&gt;
            <?php else: ?>
                <?= $email ?>
            <?php endif ?>

            <?php end($emails); if ($email !== key($emails)): ?>; <?php endif ?>
        <?php endforeach ?>
    <?php else: ?>
        None
    <?php endif ?>
</div>
